<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Cheerio parsing</title>
</head>
<body>
<h1>Parsing 1A.ee</h1><br>
<button onclick="clickedCheerio()" type="button" id="btnCheerio" class="btn btn-danger">CHEERIO PARSING</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>

    $(() => { //подключаем сокет с клиентской стороны
        const socket = io.connect();

        clickedCheerio = () => {
            socket.emit('clickedCheerio');
        };

        socket.on('receiveObject', (data)=> {
            console.log(data)
        })
    });

</script>
</body>
